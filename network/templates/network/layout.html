{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}Vox Populi{% endblock %}</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href="{% static 'network/styles.css' %}" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <div class="row">
            <div class="sidebar col-lg-2 col-md-3" id="side" style="width: 250px;">
                <a href="{% url 'index' %}"><img id="logo" src="https://res.cloudinary.com/db90zkbrv/image/upload/v1677458586/logo_geoodt.png"></a>
              <ul>
                {% if user.is_authenticated %}
                    <div>
                        <a href="{% url 'profile' user_id=user.id %}"><strong>{{ user.username }}</strong></a>
                    </div>
                {% endif %}
                    <div>
                        <a href="{% url 'index' %}">Inicio</a>
                    </div>
                {% if user.is_authenticated %}
                    <div>
                        <a href="{% url 'following' %}">Siguiendo</a>
                    </div>
                    <div>
                        <a href="{% url 'logout' %}">Salir</a>
                    </div>
                {% else %}
                    <div>
                        <a href="{% url 'login' %}">Ingresar</a>
                    </div>
                    <div>
                        <a href="{% url 'register' %}">Registrarse</a>
                    </div>
                {% endif %}
              </ul>
            </div>
            <div class="main col-lg-10 col-md-9" id="main">
                    {% block body %}
                    {% endblock %}
            </div>
        </div>
    </body>
</html>
